<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBlog - Heaven for bloggers</title>
    <link rel="stylesheet" href="CSS/utils.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/contact.css">
    <link rel="stylesheet" href="CSS/blogpost.css">
    <link rel="stylesheet" href="CSS/mobile.css">
    <link rel="stylesheet" href="CSS/about.css">

</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="/">
                <span><img src="img/logo.jpg" alt="iBlog Logo"></span>
            </a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
                <input class="form-input" type="text" name="query" placeholder="Search Article">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>

    <div class="contact-hero">
        <div class="hero-content">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Reach out to us for any queries or feedback.</p>
        </div>
    </div>

    <div class="contact-container max-width-1 m-auto">
        <div class="contact-info">
            <div class="info-card">
                <i class="fas fa-map-marker-alt"></i>
                <h3>Our Office</h3>
                <p>123 iBlog Street, Tech City, India</p>
            </div>
            <div class="info-card">
                <i class="fas fa-phone-alt"></i>
                <h3>Call Us</h3>
                <p>+91 123 456 7890</p>
            </div>
            <div class="info-card">
                <i class="fas fa-envelope"></i>
                <h3>Email Us</h3>
                <p>support@iblog.com</p>
            </div>
        </div>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <input type="tel" name="phone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <textarea name="message" cols="30" rows="6" placeholder="How may we help you?" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Send Message</button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        Copyright &copy; iBlog.com | Blog Post Website - 2025
    </div>
</body>

</html>
